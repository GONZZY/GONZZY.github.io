<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rdPgm</title>
    <link rel="stylesheet" href="../../styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header class="mainTitle">
        <h1 >Submit Form</h1>
        <a href="../../index.html">Go back to main page</a>
    </header>
    <main>
        <form class="container" id="form">
            <input id="name" class="textInput" type="text" placeholder="Enter your name">
            <input id="age" class="textInput" type="number" placeholder="Enter your age" >
            <input id="education" class="textInput" type="text" placeholder="Enter your highest level of education" required>
            <input id="address" class="textInput" type="text" placeholder="Enter your address">
            <input id="salary" class="textInput" type="number" placeholder="Enter your expected salary">
            <input class="btnSubmit" type="submit" value="Submit">
            <input type="reset">
        </form>
        <div id="UserInfos">
            <h1>User Informations</h1>
            <h2>Name</h2>
            <p id="nameInfo">This is the name</p>
            <h2>Age</h2>
            <p id="ageInfo">This is the age</p>
            <h2>Education</h2>
            <p id="educationInfo">This is the education</p>
            <h2>Adress</h2>
            <p id="addressInfo">This is the adress</p>
            <h2>Expected Salary</h2>
            <p id="salaryInfo">This is the expected salary</p>
        </div>
    </main>
</body>


</script>
</html>
