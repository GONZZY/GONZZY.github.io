<html lang="en">
<head>
    <meta charset="UTF-8">

    <main>
        <form class="container" id="form">
            <input id="name" class="textInput" type="text" placeholder="Entrer votre nom">
            <input id="age" class="textInput" type="number" placeholder="Entrer votre age" >
            <input id="education" class="textInput" type="text" placeholder="Entrer votre plus haut niveau de scolarité" required>

        </form>
        <div id="UserInfos">
            <h1>Informations Utilisateurs</h1>
            <h2>Nom</h2>

            <h2>Éducation</h2>
            <p id="educationInfo">This is the education</p>
            <h2>Adresse</h2>
            <p id="addressInfo">This is the adress</p>
            <h2>Salaire</h2>
            <p id="salaryInfo">This is the expected salary</p>
